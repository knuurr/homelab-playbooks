---

networks:
  backend:
    external: true


version: "3"
services:
  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    security_opt:
      - no-new-privileges:true
    environment:
      - PUID=2000
      - PGID=2000
      - TZ=Etc/UTC
      # - AUTO_UPDATE=true #optional
      # - RUN_OPTS= #optional
    volumes:
      - /opt/jackett:/config
      # - /path/to/blackhole:/downloads
    # ports:
    #   - 9117:9117
    networks:
      - backend 
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: '512M'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.${SERVICE_NAME}.rule=Host(`${SUBDOMAIN}.${ROOT_DOMAIN}`)"
      # https://doc.traefik.io/traefik/middlewares/http/stripprefix/
      - "traefik.http.services.${SERVICE_NAME}.loadbalancer.server.port=${PORT}"
      - "traefik.http.routers.${SERVICE_NAME}.tls=true"
      - "traefik.http.routers.${SERVICE_NAME}.middlewares=authelia@docker"
      # Watchtower
      - com.centurylinklabs.watchtower.enable=true
      # scopes: autoupdate, monitor
      - com.centurylinklabs.watchtower.scope=autoupdate
      # - com.centurylinklabs.watchtower.monitor-only="true"
      # Homer labels
      - "homer.enable=true"
      - "homer.service=Downloading"
      - "homer.name=Jackett"
      - "homer.subtitle=API Support for your favorite torrent trackers "
      - "homer.logo=icons/jackett.png"
      # - homer.priority=2
      - "homer.target=_blank"
      - "homer.url=https://${SUBDOMAIN}.${ROOT_DOMAIN}"